<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" async></script>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo"  >
            <a href="index.html" >Geo-Search</a>
        </div>
    </header>
    <form class="form">
        <div class="form__search-box">
            <input class="form__input-search" type="search" placeholder="Search" name="search" required />
            <button class="form__submit" type="submit">
                <i class="fa fa-search form__search-icon"></i>
            </button>
        </div>
        <img class="loading rotate hide" src="assets/loading.png" alt='loading' />
    </form>
    <div class="map-weather-section hide">
        <div class="map">
        </div>
        <div class="weather">
            <div class="weather__city">
                <p class="weather__city-name">
                    Abuja, Nigeria
                </p>
            </div>
            <div class="weather__info-box">
                <p class="weather__description">
                    Clear Sky
                </p>
                <button class="weather__temp-converter">
                    <span>Convert Temperature to</span>
                    <sup>o</sup>
                    <span data-button-unit>F</span>
                </button>
                <div class="weather__row">
                    <div class="weather__reading">
                        <p class="weather__label">Temperature</p>
                        <div class="weather_condition">
                            <img class="weather__icon" src="assets/thermometer.png" alt="thermometer icon" />
                            <div class="weather__value-unit">
                                <span data-temperature >0</span>
                                <span>
                                    <sup>o</sup>
                                    <span class="weather__unit" data-temperature-unit>C</span>
                                </span>
                            </div>
                        </div>
                        
                    </div>

                    <div class="weather__reading">
                        <p class="weather__label">Humidity</p>
                        <div class="weather_condition">
                            <img class="weather__icon" src="assets/humidity.png" alt="humidity icon" />
                            <div class="weather__value-unit">
                                <span data-humidity="humidity" >0</span>
                                <span class="weather__unit" >%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="weather__row">
                    <div class="weather__reading">
                        <p class="weather__label">Pressure</p>
                        <div class="weather_condition">
                            <img class="weather__icon" src="assets/pressure.png" alt="pressure icon" />
                            <div class="weather__value-unit">
                                <span data-pressure >0</span>
                                <span class="weather__unit">hPa</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="weather__reading">
                        <p class="weather__label">Wind Speed</p>
                        <div class="weather_condition">
                            <img class="weather__icon" src="assets/wind.png" alt="wind speed icon" />
                            <div class="weather__value-unit">
                                <span data-wind >0</span>
                                <span class="weather__unit">m/s</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    
</body>
</html>
